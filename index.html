<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Adham Muhmmed" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="Images/logo-sm.png" />
    <!-- Font  Awsome  -->
    <link rel="stylesheet" href="Css/all.min.css" />
    <!-- Bootstrab -->
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <!-- Main Style File -->
    <link rel="stylesheet" href="Css/style.css" />
    <title> GAME REVIEWS</title>
  </head>
  <body>
    <!-- HOME -->
    <section id="home">
      <header>
        <img src="Images/wraper.png" class="w-100" alt="Game Photo" />
      </header>
      <nav class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3">
        <div class="container p-2">
          <h5 class="navbar-brand mb-0 text-uppercase">
            <img
              src="Images/logo-sm.png"
              alt="logo photo"
              style="max-width: 40px"
            />
            GAME REVIEWS
          </h5>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse small navbar-collapse"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu">
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link active text-uppercase"
                  aria-current="page"
                  data-category="mmorpg"
                  >mmorpg</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="shooter"
                  >shooter</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="sailing"
                  >sailing</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="permadeath"
                  >permadeath</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="superhero"
                  >superhero</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="pixel"
                  >pixel</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="pvp"
                  >pvp</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="action"
                  >action</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="home container my-5">
        <div
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-3 g-4"
          id="gameData"
        ></div>
      </div>
    </section>
    <!-- HOME -->

    <!-- Details -->
    <div class="container details">
      <div class="test d-flex justify-content-between align-items-center my-2">
        <h1 class="h4 section-title">Details Game</h1>
        <span id="close"><button class="btn-close btn-close-white" id="closeBtn"></button></span>
      </div>
      <section id="detalis" class="d-flex gap-4 py-4"></section>
    </div>
    <!-- Details -->

    <div class="loading-screen">
      <span class="loader"></span>
    </div>
    <!-- Jquery -->
    <script src="Js/jquery.min.js"></script>
    <!-- Bootstrab JS -->
    <script src="Js/bootstrap.bundle.min.js"></script>
    <!-- Login Js File -->
    <script src="Js/index.js" type="module"></script>
  </body>
</html>
